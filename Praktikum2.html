<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <h1>FORM PILIH JENIS PEMBAYARAN</h1>
    <form method="get">
        <div>
            <label for="input">Pembayaran</label>
        </div>
        <div>
            <input type="radio" id="paymentMethod" name="paymentMethod"
            value="credit card"> Credit card
            <br>
            <input type="radio" id="paymentMethod" name="paymentMethod"
            value="debit"> Debit
            <br>            <input type="radio" id="paymentMethod" name="paymentMethod"
            value="Transfer"> Transfer
            <br>            <input type="radio" id="paymentMethod" name="paymentMethod"
            value="Ovo"> Ovo
        </div>
        <div>
            <button name="save" value="simpan">SIMPAN</button>
            <button type="reset" name="cancel" value="batal">BATAL</button>
        </div>
    </form>
</body>
</html>
