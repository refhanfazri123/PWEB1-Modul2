<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <h1>Form input program study</h1>
    <form method="get">
        <div><label for="input">program study</label></div>
        <div>
            <select name="prodi">
                <option value="DKV">Desain Komunikasi Visual</option>
                <option value="MI">manajemen informatika</option>
                <option value="TI" selected>teknik informatika</option>
                <option value="SI">Sistem Informasi</option>
                <option value="TS">Teknik Sipil</option>
            </select>
        </div>
        <br />
        <div><button name="save" value="simpan">SIMPAN</button>
        <button type="reset" name="cancel" value="batal">BATAL</button>
        </div>
    </form>
</body>
</html>
